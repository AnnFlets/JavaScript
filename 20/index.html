<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Hoteles GT</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
	<link rel="stylesheet" href="./css/login.css">
</head>

<body>
	<div class="fondo-login">
		<div class="contenedor-login">
			<h2 class="titulo-login">Inicio de sesión</h2>
			<form>
				<div class="grupo-login">
					<label htmlFor="user-login" class="label-login">Usuario:</label>
					<input required type="text" id="user-login" class="input-login" />
				</div>
				<div class="grupo-login">
					<label htmlFor="password-login" class="label-login">Contraseña:</label>
					<input required type="password" id="password-login" class="input-login" />
				</div>
				<br />
				<button type="button" class="boton-login" onclick=iniciarSesion()>Iniciar sesión</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
